<ion-content>
  <div class="main">
    <img class="img" src="../../assets/app_icon.png" width="90%">
    <div class="form">
      <form #registerForm="ngForm" (ngSubmit)="submit(registerForm)">
        
        <div class="form-group">
          <input type="phone" class="form-control" placeholder="Full Name" #name="ngModel" name="name" required [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" #email="ngModel" name="email" required [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="phone" #phone="ngModel" name="phone" required [(ngModel)]="user.phone_number">
        </div>
        <!-- <div class="error" *ngIf="(submitted || username.touched || username.dirty) && username.invalid">
          Enter Username
        </div> -->
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #password="ngModel" name="password" required [(ngModel)]="user.password">
        </div>
        <div class="form-group r">
          <p style="margin-left: 5px;">Gender</p>
          <div class="form-group">
            <select style="width: 100%;" class="form-control" name="gender" [(ngModel)]="user.gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <!-- <div class="error" *ngIf="(submitted || password.touched || password.dirty) && password.invalid">
          Enter Password
        </div> -->
        <button class="btn btn-success login" >REGISTER</button>
        <h5 style="text-align: center;" (click)="login()"><img src="../../assets/back.png" width="20px" style="margin-right: 0px;"><span style="vertical-align: middle;">Login</span></h5>
      </form>
      <!-- [disabled]="password.errors || phone.errors || email.errors || name.errors" -->
    </div>
  </div>
</ion-content>
