<ion-content>
  <div class="main">
    <img class="img" src="../../assets/app_icon.png" width="90%">
    <div class="form">
      <form #loginForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email Address" #email="ngModel" name="email" required [(ngModel)]="user.email">
        </div>
        <!-- <div class="error" *ngIf="(submitted || username.touched || username.dirty) && username.invalid">
          Enter Username
        </div> -->
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #password="ngModel" name="password" required [(ngModel)]="user.password">
        </div>
        <!-- <div class="error" *ngIf="(submitted || password.touched || password.dirty) && password.invalid">
          Enter Password
        </div> -->
        <button class="btn btn-success login" (click)="submit(loginForm)" [disabled]="password.errors || email.errors">LOGIN</button>
      </form>
      <img class="or" src="../../assets/or.png" width="100%">
      <button class="btn register" (click)="register()">REGISTER</button>
    </div>
  </div>
</ion-content>
